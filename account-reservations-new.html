<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Hungry Hub -- Reservations</title>
    <!-- Bootstrap Core CSS -->
    <link href="_/css/bootstrap.css" rel="stylesheet">
    <link href="_/css/hungryhub.css" rel="stylesheet">
    <link href="images/logotype/favicon.png" rel="shortcut icon" >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="_/js/bootstrap.js"></script>
    <script src="_/js/hungryhub.js"></script>
  </head>
  
  <body id="hh-account-profile">
    <!-- NAV BAR -->
    <nav id="hh-header" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <script type="text/javascript">
        $("#hh-header").load("_/components/html/header.html", function (respond, status, xhr) {
          if (status == "error") {
            var msg = "Error has occurred: ";
            $(this).html(msg + xhr.status + " " + xhr.statusText);
          }
        });
      </script>
    </nav>

    <!-- CONTENT -->
    <div id="hh-owner" class="container">
      <div class="row">
        <h2><i class="fa fa-gear"></i>&nbsp; Settings</h2>
        <!-- Menu -->
        <div class="col-sm-3 col-lg-3">
          <div class="settings-menu">
            <ul>
              <li><a href="account-dashboard.html"><i class="fa fa-list-ul"></i>&nbsp; Dashboard</a></li>
              <li><a href="account-profile.html"><i class="fa fa-user"></i>&nbsp; Account</a></li>
              <li><a href="account-reservations.html" class="active"><i class="fa fa-file-text-o"></i>&nbsp; Reservations</a></li>
              <li><a href="account-rewards.html"><i class="fa fa-star-o"></i>&nbsp; Rewards</a></li>
              <li><a href="account-customers.html"><i class="fa fa-users"></i>&nbsp; Customers</a></li>
              <li><a href="account-reports.html"><i class="fa fa-bar-chart-o"></i>&nbsp; Reports</a></li>
              <li><a href="account-inventories.html"><i class="fa fa-table"></i>&nbsp; Inventories</a></li>
            </ul>
          </div>
        </div>

        <!-- Content -->
        <div class="col-sm-9 col-lg-9">
          <div class="settings-panel">
            <div class="header">
              <h3>Reservations</h3>
            </div>
            <div class="content">
              <div id="reservations">
                <ul class="media-list">
                  <li class="media">
                    <div class="media-body">
                      <div class="col-sm-12 col-lg-8">
                        <form action="" method="get" role="form">
                          <!-- Date Picker -->
                          <div class="form-group">
                            <label>Date</label>
                            <div id="date-picker">
                              <div class="input-group date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control" value="dd-mm-yyyy" id="datepicker" name="datepicker">
                              </div>
                              <script type="text/javascript">$('#datepicker').datepicker();</script>
                            </div>
                          </div>
                          <!-- Time Picker -->
                          <div class="form-group">
                            <label>Time</label>
                            <div id="time-picker">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                <input type="text" class="form-control" id="timepicker" name="timepicker">
                              </div>
                              <script type="text/javascript">$('#timepicker').timepicker({showMeridian: false});</script>
                            </div>
                          </div>
                          <!-- Status of Booking -->
                          <div class="form-group">
                            <label>Status of Booking</label>
                            <select class="form-control">
                              <option>Pending</option>
                              <option>Cancle</option>
                            </select>
                          </div>
                          <!-- Name -->
                          <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" value="Belle Aramwattananont"/>
                          </div>
                          <!-- Phone -->
                          <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" value="+66(0)84 5655 4455"/>
                          </div>
                          <!-- Email -->
                          <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" value="bellawanna@mail.com"/>
                          </div>
                          <!-- Cover -->
                          <div class="form-group">
                            <label>Cover</label>
                            <select class="form-control">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                            </select>
                          </div>
                          <!-- VIP Status -->
                          <div class="form-group">
                            <label>VIP Status</label>
                            <select class="form-control">
                              <option>VIP</option>
                              <option>Normal</option>
                            </select>
                          </div>
                          <!-- Special Request -->
                          <div class="form-group">
                            <label>Special Request</label>
                            <textarea class="form-control" rows="4"></textarea>
                          </div>
                          <!-- Timestamp -->
                          <div class="form-group">
                            <label>Reservation Timestamp</label>
                            <input type="text" class="form-control" value="20/11/13 - 18:00"/>
                          </div>
                          <!-- Channel -->
                          <div class="form-group">
                            <label>Channel</label>
                            <select class="form-control">
                              <option>Call</option>
                              <option>Hungry Hub</option>
                            </select>
                          </div>
                          <!-- Seat -->
                          <div class="form-group">
                            <label>Seat Number</label>
                            <input type="text" class="form-control" value="7A"/>
                          </div>
                          <hr>
                          <!-- Update -->
                          <div class="form-group">
                            <div class="col-lg-4">
                              <button type="submit" class="btn btn-table">Save</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="hh-footer" class="col-md-12 footer">
      <script type="text/javascript">
        $("#hh-footer").load("_/components/html/footer.html", function (respond, status, xhr) {
          if (status == "error") {
            var msg = "Error has occurred: ";
            $(this).html(msg + xhr.status + " " + xhr.statusText);
          }
        });
      </script>
    </div>

  </body>
</html>
