<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <meta charset="utf-8">

    <title>Hungry Hub -- Sign Up</title>
    <!-- Bootstrap Core CSS -->
    <link href="_/css/bootstrap.css" rel="stylesheet">
    <link href="_/css/hungryhub.css" rel="stylesheet">
    <link href="images/logotype/favicon.png" rel="shortcut icon" >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="_/js/bootstrap.js"></script>

  <body id="user-signup">
    <!-- CONTENT -->
    <!--<div class="symbol"><img src="images/logotype/hh-symbol.png"></div>-->
    <form class="form-signin" role="form">
      <img src="images/logotype/hh-symbol-inverse.png">
      <a class="pull-right" href="index.html"><i class="fa fa-sign-out"></i>&nbsp; Home</a>
      <button class="btn btn-lg btn-facebook btn-block" type="submit"><i class="fa fa-facebook-square"></i>&nbsp; Connect with Facebook</button>
      <h5 class="form-signin-heading">Sign up with email address</h5>
      <input type="text" class="form-control signup" placeholder="Your Name" required>
      <input type="email" class="form-control signup" placeholder="Email Address" required>
      <input type="password" class="form-control signup" placeholder="Password" required>
      <input type="password" class="form-control" placeholder="Confirm Password" required>
      <button class="btn btn-lg btn-default btn-block" type="submit">Sign up</button>
      <p><a href="user-login.html">Already have an account?</a></p>
    </form>

  </body>
</html>
